    <style>
        /* Styles CSS personnalisés pour le quiz ITIL */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;

        .question-card {
            margin-bottom: 35px;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 30px;

            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .question-card h5 {
            margin-bottom: 25px;
            color: #003d6b;
            font-weight: 600;
            font-size: 1.3rem;
            line-height: 1.5;
        }
        .answer-option {
            margin-bottom: 15px;
            padding: 15px 20px;
            border: 1px solid #d0d9e2;

        .answer-option:hover {

        }
        .answer-option label {

            flex-grow: 1;

        .answer-option.correct {
            background-color: #d1e7dd;

        }
        .answer-option.incorrect {

        }
        .rationale {
            margin-top: 15px;
            padding: 20px;
            background-color: #eef2f5;
            border-left: 5px solid #6c757d;
            border-radius: 8px;

        }
        
        .hint {
            margin-top: 15px;
            padding: 15px;
            background-color: #fff3cd;
            border-left: 5px solid #ffc107;
            border-radius: 8px;
            font-size: 0.95em;
            color: #664d03;
            display: none;
            animation: slideInUp 0.4s ease-out;

        .show-info {
            display: block;
        }

        .btn-toggle-info {
            font-size: 0.9rem;
            padding: 8px 16px;
            border-radius: 6px;
        }
        
        /* Styles pour le pop-up de résultats (modal) */
        .results-modal .modal-content {
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        .results-modal .modal-header {
            border-bottom: none;
            justify-content: center;
        }
        .results-modal .modal-title {
            font-size: 2.2rem;
            font-weight: bold;
            color: #212529;
        }
        .results-modal .score-text {
            font-size: 1.5rem;
            color: #495057;
            margin-bottom: 15px;
        }
        .results-modal .score-percentage {

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulseGreen { 0% { transform: scale(1); } 50% { transform: scale(1.005); } 100% { transform: scale(1); } }
        @keyframes shakeRed { 0%, 100% { transform: translateX(0); } 20%, 60% { transform: translateX(-5px); } 40%, 80% { transform: translateX(5px); } }
        
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const quizDisplayDiv = document.getElementById('quiz-display');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const loadingSpinner = document.getElementById('loading-spinner');
        const currentScoreDisplay = document.getElementById('current-score-display');
        const questionCountDisplay = document.getElementById('question-count-display');
        const questionProgressBar = document.getElementById('question-progress-bar');
        const resultsModal = new bootstrap.Modal(document.getElementById('resultsModal'));
        const quizNavigationDiv = document.getElementById('quiz-navigation'); // Déclaration de quizNavigationDiv

        let currentQuestionIndex = 0;
        let questions = [];
        let score = 0;
        let userAnswers = [];

        const quizData = {
            "title": "Quiz de Certification ITIL Fondation – Examen Blanc 1",
            "questions": [
                {
                    "question": "Quelle est la pratique qui permet de déplacer de nouveaux matériels, logiciels ou tout autre composant dans l’environnement de production ?",
                    "answer_options": [
                        {"text": "Contrôle des changements", "is_correct": false},
                        {"text": "Gestion des versions", "is_correct": false},
                        {"text": "Gestion des mises en production", "is_correct": false},
                        {"text": "Gestion des déploiements", "is_correct": true}
                    ],
                    "rationale": "La pratique de gestion des déploiements est spécifiquement responsable du mouvement physique ou logique de tout nouveau composant ou service vers l'environnement de production. Cela inclut le matériel, les logiciels, la documentation, et tout autre élément nécessaire au fonctionnement du service. Contrairement à la gestion des mises en production, qui planifie et coordonne l'ensemble du cycle de vie d'une version, la gestion des déploiements se concentre sur l'étape technique de l'installation et de la mise à disposition. Une bonne gestion des déploiements assure que le transfert se fait avec un minimum de perturbations pour les utilisateurs et les services existants."
                },
                {
                    "question": "Quelle pratique est responsable de la gestion des questions, demandes et incidents des utilisateurs ?",
                    "answer_options": [
                        {"text": "Centre de services", "is_correct": true},
                        {"text": "Gestion des incidents", "is_correct": false},
                        {"text": "Gestion des demandes de service", "is_correct": false},
                        {"text": "Contrôle des changements", "is_correct": false}
                    ],
                    "rationale": "Le centre de services (Service Desk) agit comme le point de contact central et unique pour toutes les interactions entre les utilisateurs et le fournisseur de services informatiques. Il ne se contente pas de gérer les incidents, mais prend également en charge les demandes de service (comme une demande de nouveau matériel) et répond aux questions des utilisateurs. En centralisant ces communications, le centre de services garantit une prise en charge rapide, un suivi efficace et une meilleure communication avec les utilisateurs. Il est essentiel pour capturer la demande et assurer la satisfaction des utilisateurs au quotidien."
                },
                {
                    "question": "Quelle pratique inclut l'identification des métriques qui reflètent l'expérience réelle du client ?",
                    "answer_options": [
                        {"text": "Gestion des incidents", "is_correct": false},
                        {"text": "Centre de services", "is_correct": false},
                        {"text": "Gestion des niveaux de service", "is_correct": true},
                        {"text": "Gestion des fournisseurs", "is_correct": false}
                    ],
                    "rationale": "La gestion des niveaux de service (SLM - Service Level Management) est la pratique qui vise à négocier et à convenir des niveaux de service, puis à s'assurer que ces derniers sont atteints. Pour ce faire, il est crucial d'aller au-delà des métriques purement techniques et d'identifier des indicateurs qui reflètent véritablement l'expérience et la satisfaction du client (XLA - eXperience Level Agreements). Cela inclut la mesure de la qualité perçue du service, en se basant sur les résultats métier obtenus par le client. Ainsi, la SLM assure un alignement constant entre les services fournis et les attentes réelles des clients."
                },
                {
                    "question": "Quelle est l’utilité principale du calendrier des changements ?",
                    "answer_options": [
                        {"text": "Créer des changements urgents", "is_correct": false},
                        {"text": "Fournir une structure d’autorisation", "is_correct": false},
                        {"text": "Planifier les changements et éviter les conflits", "is_correct": true},
                        {"text": "Affecter des ressources aux changements", "is_correct": false}
                    ],
                    "rationale": "Le calendrier des changements est un outil essentiel pour la pratique du contrôle des changements, offrant une vue d'ensemble de tous les changements planifiés. Son utilité principale est de permettre une planification efficace, d'éviter les conflits potentiels entre différents changements et de coordonner les activités avec les autres parties prenantes. Il aide également à évaluer l'impact cumulatif des changements sur les services et les utilisateurs. En fournissant cette visibilité, il minimise les risques d'interruptions de service imprévues dues à des modifications concurrentes ou mal coordonnées."
                },
                {
                    "question": "Quelle dimension du management des services est axée sur les activités de l’organisation et leur coordination ?",
                    "answer_options": [
                        {"text": "Organisation et personnes", "is_correct": false},
                        {"text": "Information et technologie", "is_correct": false},
                        {"text": "Partenaires et fournisseurs", "is_correct": false},
                        {"text": "Flux de valeur et processus", "is_correct": true}
                    ],
                    "rationale": "La dimension 'Flux de valeur et processus' se concentre sur la manière dont les différentes parties de l'organisation travaillent de manière intégrée et coordonnée pour permettre la création de valeur à travers des produits et services. Elle examine comment les activités sont organisées, quels sont les flux de travail, et comment ces flux contribuent à la livraison efficace des résultats aux clients. Alors que 'Organisation et personnes' concerne la structure humaine, cette dimension s'intéresse à la logique et à l'orchestration des activités. Elle est fondamentale pour comprendre et optimiser la manière dont le travail est effectué de bout en bout."
                },
                {
                    "question": "Pourquoi catégoriser les incidents ?",
                    "answer_options": [
                        {"text": "Diriger vers le groupe de support approprié", "is_correct": true},
                        {"text": "S'assurer qu'ils sont résolus dans les délais", "is_correct": false},
                        {"text": "Faciliter l'escalade", "is_correct": false},
                        {"text": "Faciliter la documentation", "is_correct": false}
                    ],
                    "rationale": "La catégorisation des incidents est une étape cruciale qui consiste à attribuer une ou plusieurs catégories prédéfinies à chaque incident. L'objectif principal est d'assurer que l'incident est acheminé vers le groupe de support le plus compétent et le plus approprié pour le résoudre, ce qui accélère la résolution. De plus, une bonne catégorisation permet une analyse de tendance plus précise pour la gestion des problèmes, en identifiant les types d'incidents les plus fréquents. Cela aide également à définir des modèles d'incidents et à automatiser une partie du processus de prise en charge."
                },
                {
                    "question": "Un service facilite la co-création de valeur en facilitant [...]",
                    "answer_options": [
                        {"text": "l'optimisation des coûts", "is_correct": false},
                        {"text": "les résultats", "is_correct": true},
                        {"text": "les sorties", "is_correct": false},
                        {"text": "les tâches", "is_correct": false}
                    ],
                    "rationale": "Selon ITIL 4, la finalité d'un service n'est pas simplement de fournir des 'sorties' (outputs), comme un rapport ou un accès à une application. Le véritable objectif est de faciliter les 'résultats' (outcomes) souhaités par le client, c'est-à-dire l'aider à atteindre ses propres objectifs. La valeur est co-créée lorsque le service aide le client à obtenir ces résultats, en supprimant des coûts ou des risques qu'il devrait sinon gérer lui-même. L'optimisation des coûts et les tâches sont des moyens pour y parvenir, mais le but ultime est toujours le résultat pour le client."
                },
                {
                    "question": "Quelle est la recommandation liée à l’amélioration continue ?",
                    "answer_options": [
                        {"text": "Avoir une équipe dédiée", "is_correct": true},
                        {"text": "Éviter l’utilisation d’outils", "is_correct": false},
                        {"text": "Réagir uniquement aux erreurs", "is_correct": false},
                        {"text": "S’appuyer uniquement sur le centre de services", "is_correct": false}
                    ],
                    "rationale": "Pour que l'amélioration continue soit efficace et pérenne, il est souvent recommandé d'établir une équipe dédiée, même si elle est de petite taille. Cette équipe peut agir comme un champion de l'amélioration, en promouvant la culture, en fournissant des outils et des méthodes, et en coordonnant les initiatives à travers l'organisation. Bien que l'amélioration soit la responsabilité de tous, une équipe dédiée assure que les efforts sont structurés, suivis et alignés avec les objectifs stratégiques. Cela évite que l'amélioration ne soit qu'une activité ponctuelle et réactive."
                },
                {
                    "question": "Quel est l’un des avantages d’un outil ITSM dans la gestion des incidents ?",
                    "answer_options": [
                        {"text": "Accès aux enregistrements financiers", "is_correct": false},
                        {"text": "Appariement automatique avec des problèmes connus", "is_correct": true},
                        {"text": "Création d’événements", "is_correct": false},
                        {"text": "Accès direct aux fournisseurs", "is_correct": false}
                    ],
                    "rationale": "Les outils de gestion des services informatiques (ITSM) modernes offrent de nombreuses fonctionnalités pour optimiser la gestion des incidents. L'un des avantages les plus significatifs est leur capacité à aider à la résolution rapide en suggérant des solutions basées sur des incidents passés ou en faisant le lien avec des problèmes connus et leurs solutions de contournement. Cet appariement automatique, souvent basé sur les mots-clés ou la catégorisation de l'incident, permet aux agents de support de gagner un temps précieux. Cela réduit le temps moyen de résolution et améliore la cohérence des réponses apportées aux utilisateurs."
                },
                {
                    "question": "Qui peut soumettre une demande de service ?",
                    "answer_options": [
                        {"text": "L'utilisateur ou son représentant", "is_correct": true},
                        {"text": "Le technicien IT", "is_correct": false},
                        {"text": "Le fournisseur de service", "is_correct": false},
                        {"text": "Le gestionnaire de changements", "is_correct": false}
                    ],
                    "rationale": "Une demande de service est une demande d'un utilisateur pour une prestation de service standard et pré-approuvée, comme une réinitialisation de mot de passe ou l'installation d'un logiciel. Par conséquent, c'est l'utilisateur qui bénéficie du service, ou une personne agissant en son nom (comme un manager), qui est habilité à soumettre une telle demande. Les techniciens ou les gestionnaires peuvent initier d'autres types d'enregistrements (comme des changements ou des problèmes), mais la demande de service est fondamentalement initiée par le consommateur du service. Cela fait partie de la relation normale entre le fournisseur et ses utilisateurs."
                },
                {
                    "question": "Quelle pratique permet la coexistence et le partage de ressources dans un environnement sécurisé ?",
                    "answer_options": [
                        {"text": "Gestion des événements", "is_correct": false},
                        {"text": "Gestion des problèmes", "is_correct": false},
                        {"text": "Gestion de la sécurité de l'information", "is_correct": true},
                        {"text": "Gestion des niveaux de service", "is_correct": false}
                    ],
                    "rationale": "La gestion de la sécurité de l'information est la pratique qui assure la confidentialité, l'intégrité et la disponibilité (C.I.D.) des informations et des actifs informatiques. Elle vise à protéger les ressources de l'organisation contre tout accès, utilisation, divulgation, perturbation, modification ou destruction non autorisés. Cette pratique est essentielle pour permettre aux utilisateurs de coexister et de partager des ressources de manière sécurisée et fiable. En définissant des politiques, des contrôles et des procédures, elle minimise les risques liés à la sécurité et maintient la confiance des parties prenantes."
                },
                {
                    "question": "Quels types de coûts sont supportés par le consommateur de service ?",
                    "answer_options": [
                        {"text": "Coûts de gestion et coûts d’optimisation", "is_correct": false},
                        {"text": "Coûts de production et coûts de support", "is_correct": false},
                        {"text": "Coûts de service et coûts de risque", "is_correct": true},
                        {"text": "Coûts d’investissement et coûts de fonctionnement", "is_correct": false}
                    ],
                    "rationale": "Lorsque les consommateurs utilisent un service, ils supportent deux principaux types de coûts : les coûts de service et les coûts de risque. Les coûts de service peuvent inclure le prix payé pour le service, mais aussi les coûts de formation pour leurs employés ou l'adaptation de leurs processus internes. Les coûts de risque sont ceux que le consommateur doit gérer, par exemple le risque d'une panne de service qui affecterait ses opérations, ou les risques liés à la sécurité des données qu'il confie au fournisseur. Un bon service vise à minimiser ces coûts et risques pour le consommateur, car c'est ainsi que la valeur est perçue."
                },
                {
                    "question": "Quel est le but de la pratique d’amélioration continue ?",
                    "answer_options": [
                        {"text": "Aligner les pratiques et services de l’organisation sur les besoins changeants de l’entreprise", "is_correct": true},
                        {"text": "Se concentrer sur les améliorations financières uniquement", "is_correct": false},
                        {"text": "Garantir que tous les changements sont urgents", "is_correct": false},
                        {"text": "S’assurer que les pratiques ne changent jamais", "is_correct": false}
                    ],
                    "rationale": "Le but de l'amélioration continue est de s'assurer que les pratiques et les services de l'organisation s'adaptent constamment pour mieux répondre aux besoins évolutifs de l'entreprise et de ses parties prenantes. Il s'agit d'un effort continu pour améliorer l'efficacité et l'efficience, en identifiant les opportunités d'optimisation et en mettant en œuvre des changements bénéfiques. Cette pratique est fondamentale pour maintenir la pertinence et la compétitivité des services dans un environnement en constante évolution. Elle va au-delà de la simple correction d'erreurs pour rechercher proactivement des moyens de faire mieux."
                },
                {
                    "question": "Quelle est la caractéristique de la gestion des problèmes ?",
                    "answer_options": [
                        {"text": "Elle peut se produire en même temps que la gestion des incidents.", "is_correct": true},
                        {"text": "Elle est toujours une activité proactive.", "is_correct": false},
                        {"text": "Elle se concentre uniquement sur la résolution des incidents.", "is_correct": false},
                        {"text": "Elle ne nécessite pas de collaboration avec le centre de services.", "is_correct": false}
                    ],
                    "rationale": "La gestion des problèmes et la gestion des incidents sont deux pratiques distinctes mais étroitement liées. La gestion des incidents se concentre sur la restauration rapide du service, tandis que la gestion des problèmes vise à identifier la cause racine des incidents pour les prévenir ou les minimiser. Il est courant que ces deux pratiques se déroulent simultanément ; par exemple, un incident majeur peut déclencher immédiatement une investigation de problème en parallèle à la résolution de l'incident. Bien que leurs objectifs diffèrent, leur collaboration est essentielle pour réduire les perturbations à long terme et améliorer la stabilité des services."
                },
                {
                    "question": "Quel est l’objectif de la gestion des incidents ?",
                    "answer_options": [
                        {"text": "Rétablir le fonctionnement normal du service le plus rapidement possible.", "is_correct": true},
                        {"text": "Identifier la cause racine des incidents.", "is_correct": false},
                        {"text": "Mettre en œuvre des solutions permanentes aux problèmes.", "is_correct": false},

                    "rationale": "La pratique de gestion des fournisseurs (Supplier Management) a pour but de garantir que les fournisseurs de l'organisation et leurs performances sont gérés efficacement pour supporter la fourniture harmonieuse et continue des services. Cela inclut la sélection des fournisseurs appropriés, la négociation des contrats, la gestion des relations et le suivi des performances pour s'assurer qu'ils respectent leurs engagements. L'objectif est d'optimiser la valeur obtenue des fournisseurs et de minimiser les risques associés à la dépendance vis-à-vis de tiers. Elle est cruciale pour une chaîne de valeur de service intégrée."
                },
                {
                    "question": "Quelle est la principale caractéristique d'un service ?",
                    "answer_options": [
                        {"text": "Il est toujours fourni par une organisation interne.", "is_correct": false},
                        {"text": "Il facilite la co-création de valeur en facilitant les résultats pour le consommateur.", "is_correct": true},
                        {"text": "Il se compose uniquement d'éléments technologiques.", "is_correct": false},
                        {"text": "Il est défini uniquement par les sorties qu'il produit.", "is_correct": false}
                    ],
                    "rationale": "La caractéristique principale d'un service, selon ITIL 4, est sa capacité à faciliter la co-création de valeur en aidant le consommateur à atteindre ses propres résultats souhaités. Un service n'est pas seulement une série d'activités techniques ou la production de 'sorties' (outputs), mais un moyen de générer de la valeur pour le client. Cette facilitation implique souvent de gérer certains coûts et risques pour le consommateur. Les services peuvent être fournis par des entités internes ou externes et combinent des aspects technologiques, humains et organisationnels. La co-création de valeur est au cœur de la définition même du service dans ITIL 4."
                },
                {
                    "question": "Quel est l’objectif de la pratique de gestion des changements (change enablement) ?",
                    "answer_options": [
                        {"text": "Minimiser le nombre de changements.", "is_correct": false},
                        {"text": "Maximiser le nombre de changements réussis et réduire l'impact négatif des changements.", "is_correct": true},
                        {"text": "Approuver uniquement les changements urgents.", "is_correct": false},
                        {"text": "S'assurer que les changements sont toujours automatisés.", "is_correct": false}
                    ],
                    "rationale": "La pratique de gestion des changements (Change Enablement) vise à maximiser le nombre de changements de service et de produit réussis en garantissant une bonne évaluation des risques et en minimisant les impacts négatifs. L'objectif n'est pas de minimiser le nombre de changements, car les changements sont nécessaires à l'évolution et à l'amélioration des services, mais de les faciliter de manière contrôlée et sécurisée. Cette pratique est essentielle pour permettre à l'organisation de s'adapter rapidement aux nouvelles exigences tout en maintenant la stabilité et la disponibilité de ses services. Elle contribue à la résilience et à l'agilité de l'entreprise."
                }
            ]
        };

        function initQuiz() {
            questions = quizData.questions;
            userAnswers = new Array(questions.length).fill(null);
            currentQuestionIndex = 0;
            score = 0;
            quizDisplayDiv.style.display = 'block';
            quizNavigationDiv.style.display = 'flex'; 
            loadingSpinner.style.display = 'none';
            displayQuestion(currentQuestionIndex);
            updateNavigation(); // Ensure navigation buttons are updated on init
        }

        function displayQuestion(index) {
            if (index < 0 || index >= questions.length) return;

            const questionData = questions[index];
            let optionsHtml = '';
            questionData.answer_options.forEach((option, i) => {
                optionsHtml += `
                    <div class="form-check answer-option" data-is-correct="${option.is_correct}">
                        <input class="form-check-input" type="radio" name="q${index}" id="q${index}-opt${i}" value="${i}" ${userAnswers[index] !== null ? 'disabled' : ''}>
                        <label class="form-check-label" for="q${index}-opt${i}">${option.text}</label>
                    </div>
                `;
            });

            const questionHtml = `
                <div class="question-card" id="qcard-${index}">
                    <h5>${index + 1}. ${questionData.question}</h5>
                    <div class="options-container">${optionsHtml}</div>
                    <div class="rationale" id="rationale-${index}">
                        <strong>Explication détaillée :</strong>
                        <p>${questionData.rationale}</p>
                    </div>
                </div>
            `;
            quizDisplayDiv.innerHTML = questionHtml;

            // Add event listeners to new options
            quizDisplayDiv.querySelectorAll('.answer-option').forEach(option => {
                option.addEventListener('click', () => {
                    if (userAnswers[currentQuestionIndex] === null) {
                        option.querySelector('input').checked = true;
                        handleAnswerSelection();
                    }
                });
            });

            if (userAnswers[index] !== null) {
                const selectedOptionIndex = userAnswers[index];
                quizDisplayDiv.querySelector(`input[value="${selectedOptionIndex}"]`).checked = true;
                showFeedback(selectedOptionIndex);
            }
            updateNavigation();
        }

        function handleAnswerSelection() {
            const selectedRadio = quizDisplayDiv.querySelector('input[type="radio"]:checked');
            if (!selectedRadio) return;

            const selectedOptionIndex = parseInt(selectedRadio.value);
            userAnswers[currentQuestionIndex] = selectedOptionIndex;

            const isCorrect = questions[currentQuestionIndex].answer_options[selectedOptionIndex].is_correct;
            if (isCorrect) {
                score++;
            }
            showFeedback(selectedOptionIndex);
            updateNavigation();
        }

        function showFeedback(selectedOptionIndex) {
            const options = quizDisplayDiv.querySelectorAll('.answer-option');
            options.forEach((option, index) => {
                const input = option.querySelector('input');
                input.disabled = true;
                const correct = option.dataset.isCorrect === 'true';

                if (correct) {
                    option.classList.add('correct');
                } else if (index === selectedOptionIndex) {
                    option.classList.add('incorrect');
                }
            });
            document.getElementById(`rationale-${currentQuestionIndex}`).classList.add('show-info');
        }

        function updateNavigation() {
            // Update progress bar and text
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            questionProgressBar.style.width = `${progress}%`;
            questionProgressBar.setAttribute('aria-valuenow', progress);
            questionCountDisplay.textContent = `Question: ${currentQuestionIndex + 1} / ${questions.length}`;
            currentScoreDisplay.textContent = `Score: ${score} / ${questions.length}`;

            // Update buttons
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = userAnswers[currentQuestionIndex] === null && currentQuestionIndex < questions.length -1; // Disable next if not answered and not last question

            if (currentQuestionIndex === questions.length - 1 && userAnswers[currentQuestionIndex] !== null) {
                nextBtn.textContent = 'Voir les résultats';
                nextBtn.classList.remove('btn-primary');
                nextBtn.classList.add('btn-success');
                nextBtn.disabled = false; // Enable "Voir les résultats" button
            } else {
                nextBtn.textContent = 'Suivant';
                nextBtn.classList.remove('btn-success');
                nextBtn.classList.add('btn-primary');
            }
        }
        
        function showFinalResults() {
            const finalScoreCorrectSpan = document.getElementById('final-score-correct');
            const finalScoreTotalSpan = document.getElementById('final-score-total');
            const finalScorePercentage = document.getElementById('final-score-percentage');
            const finalRecommendationsDiv = document.getElementById('final-recommendations');

            const percentage = (score / questions.length) * 100;
            let recommendationsHtml = '';
            let scoreColor = '';

            if (percentage >= 80) {
                scoreColor = '#198754';
                recommendationsHtml = `<h4>Félicitations !</h4><p>Votre score de ${percentage.toFixed(1)}% est excellent. Vous avez une solide maîtrise des concepts fondamentaux d'ITIL 4.</p>`;
            } else if (percentage >= 60) {
                scoreColor = '#ffc107';
                recommendationsHtml = `<h4>Bien joué !</h4><p>Votre score de ${percentage.toFixed(1)}% est bon. Continuez à réviser les domaines où vous avez hésité pour renforcer vos connaissances.</p>`;
            } else {
                scoreColor = '#dc3545';
                recommendationsHtml = `<h4>Effort à poursuivre.</h4><p>Votre score de ${percentage.toFixed(1)}% indique que certains concepts clés nécessitent une révision approfondie. Relisez attentivement les explications pour progresser.</p>`;
            }

            finalScoreCorrectSpan.textContent = score;
            finalScoreTotalSpan.textContent = questions.length;
            finalScorePercentage.textContent = `${percentage.toFixed(1)}%`;
            finalScorePercentage.style.color = scoreColor;
            finalRecommendationsDiv.innerHTML = recommendationsHtml;

            resultsModal.show();
        }

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex === questions.length - 1) {
                showFinalResults();
            } else {
                currentQuestionIndex++;
                displayQuestion(currentQuestionIndex);
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion(currentQuestionIndex);
            }
        });
        
        document.getElementById('restart-quiz-btn-modal').addEventListener('click', () => {
            resultsModal.hide();
            initQuiz();
        });

        // Initial load of the quiz
        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
</body>
